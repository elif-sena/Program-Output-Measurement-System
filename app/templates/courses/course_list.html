<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BES University | Course List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .table-container {
            max-width: 1100px;
            margin: 60px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 12px #0000001a;
            border: 1px solid #dee2e6;
        }

        .table-title {
            text-align: center;
            margin-bottom: 25px;
            color: #343a40;
        }

        .filter-group {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="table-container">
            <h2 class="table-title">Course List</h2>

            <div class="row filter-group">
                <div class="col-md-4 mb-2">
                    <label class="form-label">Search by Course Name</label>
                    <input type="text" id="searchInput" class="form-control" placeholder="Search by course name" oninput="applyFilters()">
                </div>

                <div class="col-md-4 mb-2">
                    <label class="form-label">Course Credit Range</label>
                    <div class="d-flex gap-2">
                        <input type="number" id="minNumber" class="form-control" placeholder="Min" oninput="applyFilters()">
                        <input type="number" id="maxNumber" class="form-control" placeholder="Max" oninput="applyFilters()">
                    </div>
                </div>

                <div class="col-md-4 mb-2">
                    <label class="form-label">Filter Instructor by First Letter</label>
                    <select id="firstLetterFilter" class="form-select" onchange="applyFilters()">
                        <option value="">All</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="Ç">Ç</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                        <option value="H">H</option>
                        <option value="I">I</option>
                        <option value="İ">İ</option>
                        <option value="J">J</option>
                        <option value="K">K</option>
                        <option value="L">L</option>
                        <option value="M">M</option>
                        <option value="N">N</option>
                        <option value="O">O</option>
                        <option value="Ö">Ö</option>
                        <option value="P">P</option>
                        <option value="R">R</option>
                        <option value="S">S</option>
                        <option value="Ş">Ş</option>
                        <option value="T">T</option>
                        <option value="U">U</option>
                        <option value="Ü">Ü</option>
                        <option value="V">V</option>
                        <option value="Y">Y</option>
                        <option value="Z">Z</option>
                    </select>
                </div>
            </div>

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Course Name</th>
                        <th>Course Code</th>
                        <th>Course Credit</th>
                        <th>Instructor</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="courseTableBody">
                    <!-- Veri buraya JS ile eklenecek -->
                </tbody>
            </table>

        </div>
    </div>

    
    <script src="{{ url_for('static', filename='js/course_list.js') }}"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

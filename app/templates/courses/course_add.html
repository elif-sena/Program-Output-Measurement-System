<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BES University | Add New Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 600px;
            margin: 60px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 12px #0000001a;
            border: 1px solid #dee2e6;
        }

        .form-title {
            text-align: center;
            margin-bottom: 35px;
            color: #343a40;
        }

        label {
            font-weight: 500;
            color: #495057;
        }
    </style>
</head>

<body>
    {% include 'navbar.html' %}
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Add New Course</h2>
            <form id="addCourseForm">

                <div class="mb-3">
                    <label for="courseName" class="form-label">Course Name</label>
                    <input type="text" id="courseName" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="courseCode" class="form-label">Course Code</label>
                    <input type="text" id="courseCode" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="courseCredit" class="form-label">Course Credit</label>
                    <input type="number" id="courseCredit" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="instructorSelect" class="form-label">Instructor</label>
                    <select id="instructorSelect" class="form-select" required>
                        <option value="">Select an instructor</option>
                        <!-- JS ile doldurulacak -->
                    </select>
                </div>

                <button type="submit" class="btn btn-success w-100">Submit</button>
                <a href="/courses" class="btn btn-secondary w-100 mt-2">Back to List</a>
            </form>
        </div>
    </div>


    <script src="{{ url_for('static', filename='js/course_add.js') }}"></script>



    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>BES University | Bulk Grade Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    {% include 'navbar.html' %}

    <div class="container mt-5">
        <h2>Upload Grades (CSV or Excel)</h2>
        <p class="text-muted">
            Please upload a CSV or Excel (.xlsx) file with columns:<br />
            <strong>student_number, course_code, grade</strong>
        </p>

        <form action="{{ url_for('grades.upload_grades_bulk') }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Choose file</label>
                <input class="form-control" type="file" id="file" name="file"
                    accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                    required />
            </div>
            <button type="submit" class="btn btn-primary">Upload Grades</button>
        </form>

        {% if message %}
        <div class="alert alert-info mt-3">{{ message }}</div>
        {% endif %}
        {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BES University | Add New Instructor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 600px;
            margin: 60px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 12px #0000001a;
            border: 1px solid #dee2e6;
        }

        .form-title {
            text-align: center;
            margin-bottom: 35px;
            color: #343a40;
        }

        label {
            font-weight: 500;
            color: #495057;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Add New Instructor</h2>
            <form id="addInstructorForm">

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="instructorId" class="form-label">Instructor ID</label>
                    <input type="text" id="instructorId" name="instructor_id" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <select id="title" name="title" class="form-select" required>
                        <option value="">Select Title</option>
                        <option value="Professor">Professor</option>
                        <option value="Associate Professor">Associate Professor</option>
                        <option value="Assistant Professor">Assistant Professor</option>
                        <option value="Lecturer">Lecturer</option>
                        <option value="Lecturer">Senior Lecturer</option>
                        <option value="Research Assistant">Research Assistant</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-success w-100">Save Instructor</button>
                <a href="instructor_list.html" class="btn btn-secondary w-100 mt-2">Back to List</a>
            </form>
        </div>
    </div>

    <script src=""></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BES University | Add New Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 600px;
            margin: 60px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 12px #0000001a;
            border: 1px solid #dee2e6;
        }

        .form-title {
            text-align: center;
            margin-bottom: 35px;
            color: #343a40;
        }

        label {
            font-weight: 500;
            color: #495057;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Add New Student</h2>
            <form id="addStudentForm">

                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="firstName" name="first_name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" id="lastName" name="last_name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="studentNumber" class="form-label">Student Number</label>
                    <input type="number" id="studentNumber" name="student_number" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="number" id="phone" name="phone" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-success w-100">Save Student</button>
                <a href="/students" class="btn btn-secondary w-100 mt-2">Back to List</a>
            </form>
        </div>
    </div>

    <!-- Ã¶nce JS -->
    <script src="../../static/js/student_add.js"></script>

    <!-- sonra Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

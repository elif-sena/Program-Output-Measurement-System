<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BES University | Information Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px #0000004d;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .login-card h3 {
      margin-bottom: 30px;
      font-weight: 700;
      color: #495057;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-primary {
      border-radius: 10px;
      font-weight: 600;
      padding: 12px;
      background-color: #203a43;
      border: none;
    }

    .btn-primary:hover {
      background-color: #3a6c81;
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
      border-radius: 50%;
    }

    label {
        font-weight: 500;
        color: #495057;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <img src="../static/uploads/logo.png" alt="Logo" class="logo">
    <h3>Sign In</h3>
    <form method="POST" action="index.html">
      <div class="mb-3 text-start">
        <label for="adminId" class="form-label">ID</label>
        <input type="text" class="form-control" id="adminId" name="adminId" required placeholder="Enter your ID">
      </div>
      <div class="mb-4 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign In</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
